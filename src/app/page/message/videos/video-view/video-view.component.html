<DockLayout stretchLastChild="true">
	<StackLayout class="action-bar" dock="top">
		<GridLayout class="ab-grid" columns="auto, *, auto" rows="45px">
			<Image row="0" col="0" class="ab-icon ab-left" (tap)="onBackTap()" src="res://img_headericons_back"></Image>
			<Label row="0" col="1" class="action-bar-title" [text]="item.title"></Label>
			<Image row="0" col="2" class="ab-icon ab-right" src="res://img_headericons_dm" stretch="aspectFit"></Image>
		</GridLayout>
	</StackLayout>

	<StackLayout class="page" dock="bottom">
		<!-- <Label class="m-10 h3" verticalAlignment="top" [formattedText]="formattedDescription" textWrap="true"></Label> -->
		<!-- <WebView class="m-10 h3" [src]="item.description"></WebView> -->
		<YoutubePlayer id="player" apiKey="not_needed" [src]="item.video_id" height="250" width="100%"
			backgroundColor="gray"></YoutubePlayer>
		<ScrollView>
			<HtmlView class="m-10 h3" [html]="item.body"></HtmlView>
		</ScrollView>
	</StackLayout>
</DockLayout>
